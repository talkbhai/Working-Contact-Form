<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <div class="contact-me">
            <h1 class="text">Contact Me</h1>
        </div>

        <div class="input-box">
            <div class="input-field field">
                <input type="text" placeholder="Full Name" required autocomplete="off" id="name" class="item">
            </div>
            <div class="input-field field">
                <input type="mail" placeholder="Email" required autocomplete="off" id="email" class="item">
            </div>
        </div>
        <div class="input-box">
            <div class="input-field field">
                <input type="number" placeholder="Phone Number" required autocomplete="off" id="phone" class="item">
            </div>
            <div class="input-field field">
                <input type="text" placeholder="Subject" required autocomplete="off" id="subject" class="item">
            </div>
        </div>
        <div class="textarea-field field">
            <textarea name="" id="message" class="message" cols="30" rows="10" placeholder="Your Message" autocomplete="off"></textarea>
        </div>

    </form>

    <script src="script.js"></script>
    <script src="app.js"></script>
</body>

</html>
